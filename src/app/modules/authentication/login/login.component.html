<div class="w-screen h-screen bg-cover my-class">
  <div class="z-20 flex justify-end pt-[12%] overflow-h-scroll">
    <!-- <div class="z-30 absolute right-[18%] top-[15%] text-[50px] text-red-600 font-extrabold">CATERLINK</div> -->
    <div
      class="relative right-[10%] w-[30%] h-[350px] p-6 bg-white shadow-lg rounded-xl"
    >
      <h2 class="mb-6 text-2xl font-bold text-center text-rose-500">Login</h2>
      <form [formGroup]="loginForm">
        <div class="mb-4">
          <label
            class="block mb-1 text-gray-700 font-bold text-rose-300"
            for="email"
            >Username</label
          >
          <input
            formControlName="username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Staff1"
            required
          />
        </div>
        <div class="mb-6">
          <label
            class="block mb-1 text-gray-700 font-bold text-rose-300"
            for="password"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="********"
            required
          />
        </div>
        <button
          class="w-full py-2 text-white transition duration-300 rounded bg-rose-400 hover:bg-white hover:text-rose-300 hover:border hover:border-rose-300"
          (click)="login()"
        >
          Login
        </button>
      </form>
      <!-- <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p> -->
    </div>
  </div>
</div>
