<!-- Main -->
<div
  aria-label="Supplier Form Page Container"
  class="flex flex-col mt-[20px] flex-auto min-w-0 bg-card dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
  <!-- Header -->
  <div
    attr.aria-label="{{ labels.title }} Page Header"
    class="relative flex flex-col px-6 pt-1 bg-gray-600 border-b flex-0 sm:flex-row sm:items-center sm:justify-between md:px-8"
  >
    <div class="flex flex-col w-full gap-1">
      <div
        attr.aria-label="{{ labels.title }} Page Breadcrumb Container"
        class="flex items-center font-medium text-secondary"
      ></div>
      <div
        class="relative flex flex-col flex-wrap gap-2 py-4 flex-0 sm:flex-row sm:items-center sm:justify-between"
      >
        <div
          attr.aria-label="{{ labels.title }} Page Title"
          class="text-4xl font-extrabold tracking-tight"
        >
          <span class="text-white"
            >{{
              this.defaultFormType == this.actionType.add
                ? actionType.add
                : actionType.edit
            }}
            {{ labels.title }}</span
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container bg-slate-100 sm:p-8">
    <div
      class="relative w-full overflow-auto bg-white rounded-lg shadow-lg md:pb-15"
    >
      <form [formGroup]="formGroup" class="p-6 h-full overflow-y-auto">
        <div class="mb-8">
          <h3 class="text-xl font-semibold text-gray-800 mb-6 pb-3 border-b border-gray-200">
            Event Information
          </h3>
          <div class="grid w-full gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <div class="mb-4">
              <label class="block mb-2 text-sm font-medium text-gray-700">
                {{ labels.headers.description }}
              </label>
              <mat-form-field class="w-full" appearance="outline">
                <input
                  matInput
                  [formControlName]="'description'"
                  [placeholder]="labels.headers.description"
                />
                @if(hasError('description')){
                <mat-error>{{ "required." }}</mat-error>
                }
              </mat-form-field>
            </div>
          </div>
        </div>

        <!-- Footer Actions -->
        <div class="mt-8 bg-white border-t-2 border-gray-200 shadow-lg -mx-6 -mb-6">
          <div class="flex flex-col sm:flex-row items-center justify-end gap-4 px-6 py-4">
            <button
              type="submit"
              mat-flat-button
              [color]="'primary'"
              class="px-8 py-2"
              (click)="
                submit(
                  module.event,
                  defaultFormType === actionType.add
                    ? requestMethod.post
                    : requestMethod.put
                )
              "
            >
              <mat-icon class="mr-2">{{ defaultFormType === actionType.add ? 'save' : 'update' }}</mat-icon>
              {{
                defaultFormType === actionType.add ? labels.save : labels.update
              }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
